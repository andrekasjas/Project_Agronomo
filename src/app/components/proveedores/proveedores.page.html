<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button color="success"></ion-menu-button>
          <ion-buttons slot="secondary">
              <ion-back-button></ion-back-button>
          </ion-buttons>
      </ion-buttons>
      <ion-title>proveedor</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
    <ion-refresher-content></ion-refresher-content>
</ion-refresher>
  <ion-card class="bazul">
      <ion-card-header>
          <ion-card-title>nombre del proveedor</ion-card-title>
          <ion-card-subtitle>razon social</ion-card-subtitle>
          <ion-card-subtitle>correo</ion-card-subtitle>
      </ion-card-header>
      <ion-button class="bverde" id="container" color="dark" fill="outline" shape="round" size="small" [routerLink]="['/tabs/tabs/insumo','idfinca','idlote','idcultivo','idoperacion']">
        Ver insumos
        <ion-icon color="success" slot="start" name="flower-sharp"></ion-icon>
    </ion-button>

  </ion-card>
</ion-content>
