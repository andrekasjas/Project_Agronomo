<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button color="success"></ion-menu-button>
            <ion-buttons slot="secondary">
                <ion-back-button></ion-back-button>
            </ion-buttons>
        </ion-buttons>
        <ion-title>proveedor</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" >
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)" >
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <ion-card class="bazul" *ngFor="let proveedor of proveedores">
        <ion-card-header>
            <ion-card-title>nombre: {{proveedor.pro_nom}}</ion-card-title>
            <ion-card-subtitle>cedula: {{proveedor.pro_ced}}</ion-card-subtitle>
            <ion-card-subtitle>razon social: {{proveedor.pro_raz}}</ion-card-subtitle>
            <ion-card-subtitle>correo: {{proveedor.pro_ced}}</ion-card-subtitle>
        </ion-card-header>

    </ion-card>
</ion-content>
