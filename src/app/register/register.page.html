<ion-content>

    <form [formGroup]="migrupo1" (ngSubmit)="salvarFormulario()">
        <ion-grid>
        
        <ion-card class="bazul" >
            <ion-toolbar class="background">
                <ion-title class="ion-text-center">Registro con correo</ion-title>
            </ion-toolbar>
            <ion-card>
                <ion-item>
                    <ion-label color="medium" position="floating">Direccion de correo</ion-label>
                    <ion-icon color="medium" slot="start" name="at-outline"></ion-icon>
                    <ion-input  formControlName="email" type="text" name="email"></ion-input>
                </ion-item>
                <ion-item *ngIf="email.invalid && (email.dirty || email.touched)">
                    <ion-label text-wrap color="danger" *ngIf="email.errors.pattern">
                      No es un formato de direccion de correo valido
                      </ion-label>
                    <ion-label text-wrap color="danger" *ngIf="email.errors.minlength">
                      La direccion necesita mas caracteres
                      </ion-label>
                      <ion-label text-wrap color="danger" *ngIf="email.errors.required">
                        Se requiere una direccion de correo
                        </ion-label>
                  </ion-item>
            </ion-card>
            <ion-card>
                <ion-item>
                    <ion-label color="medium" position="floating">Contraseña</ion-label>
                    <ion-icon color="medium" slot="start" name="lock-closed-outline"></ion-icon>
                    <ion-input formControlName="password" type="password" name="password"></ion-input>
                </ion-item>
                <ion-item *ngIf="password.invalid && (password.dirty || password.touched)">
      
                    <ion-label text-wrap color="danger" *ngIf="password.errors.minlength">
                      necesita mas caracteres
                      </ion-label>
                      <ion-label text-wrap color="danger" *ngIf="password.errors.required">
                        requerido
                        </ion-label>
                  </ion-item>
            </ion-card>
                    <ion-button type="submit"  [disabled]="migrupo1.invalid" fill="outline" color="dark" expand="block">
                        Registrarse
                        <ion-icon slot="start" color="dark" name="paper-plane-outline"></ion-icon>
                    </ion-button>
        </ion-card>
    </ion-grid>
    </form>
        
        
</ion-content>
<ion-footer>
    <p class="ion-text-center">
        ¿Ya tiene una cuenta?
        <a routerLink="/login">Iniciar</a>
    </p>
</ion-footer>
