

<ion-content class="background">
    <form [formGroup]="migrupo1" (ngSubmit)="salvarFormulario()">
        <ion-grid >
        <ion-card class="bazul">
            <ion-header>
                <ion-toolbar class="background">
                    <ion-buttons slot="start">
                        <ion-back-button></ion-back-button>
                    </ion-buttons>
                    <ion-title>¿Olvido la Contraseña?</ion-title>
                </ion-toolbar>
            </ion-header>
            <ion-card>
                <ion-item>
                    <ion-label color="medium" position="floating">Direccion de correo</ion-label>
                    <ion-icon color="medium" slot="start" name="at-outline"></ion-icon>
                    <ion-input  formControlName="email" type="text" name="email"></ion-input>
                </ion-item>
                <ion-item *ngIf="email.invalid && (email.dirty || email.touched)">
                    <ion-label text-wrap color="danger" *ngIf="email.errors.pattern">
                      No es un formato de direccion de correo valido
                      </ion-label>
                    <ion-label text-wrap color="danger" *ngIf="email.errors.minlength">
                      La direccion necesita mas caracteres
                      </ion-label>
                      <ion-label text-wrap color="danger" *ngIf="email.errors.required">
                        Se requiere una direccion de correo
                        </ion-label>
                  </ion-item>
            </ion-card>
            <ion-button type="submit"  [disabled]="migrupo1.invalid" fill="outline" color="dark" expand="block">
                Restablecer
                <ion-icon color="dark" name="paper-plane-sharp"></ion-icon>
            </ion-button>
        </ion-card>
        
    </ion-grid>
    </form>
    <br>
</ion-content>

<ion-footer>
    <p class="ion-text-center">
        ¿Se acordo?
        <a routerLink="/login">Iniciar</a>
    </p>
</ion-footer>
